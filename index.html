<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Edward Lalnipuia</title>
  <meta name="description" content="Personal landing page of Edward Lalnipuia ‚Äì Aizawl-based enthusiast of business, fitness, chess, and more. Connect via Instagram or Email." />
  <meta name="theme-color" content="#121212">

  <!-- Favicon -->
  <link rel="icon" href="IMG_20240403_213310_346.ico" type="image/x-icon">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212 !important;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .profile-border {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 3px; /* Thickness of the rainbow border */
      border-radius: 50%;
      display: inline-block;
      animation: rotateRainbow 4s linear infinite; /* Only the border rotates */
      position: relative; /* Ensures the image is not affected by the border's rotation */
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #1e1e1e; /* Fallback background inside */
      display: block;
      position: absolute; /* Ensures the image is not affected by the border's rotation */
      top: 0;
      left: 0;
    }

    .name {
      font-size: 1.8em;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
      display: inline-flex;
      align-items: center;
    }

    .verified-badge {
      width: 24px;  /* Increased size */
      height: 24px; /* Increased size */
      margin-left: 2px; /* Reduced margin to bring it closer */
      vertical-align: middle;
      margin-top: 2px; /* Adjusted margin to align with name */
    }

    .username {
      font-size: 0.95em;
      color: #cccccc;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 0.3px;
    }

    .username a {
      color: #cccccc;
      text-decoration: none;
    }

    .username a:hover {
      text-decoration: underline;
      color: #3B82F6;
    }

    .intro {
      font-size: 1em;
      color: #bbbbbb;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #3B82F6;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #2563EB;
    }

    .buttons i {
      font-size: 1.2em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 1.5em;
      }

      .intro {
        font-size: 0.95em;
      }

      .buttons a {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }

    /* Rainbow rotation animation */
    @keyframes rotateRainbow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <div class="profile-border">
          <img src="PSX_20250413_145241.jpg" alt="Portrait of Edward Lalnipuia" class="profile-img" loading="lazy" />
        </div>
      </div>

      <h1 class="name">
        Edward Lalnipuia
        <img src="icons8-instagram-verification-badge.svg" alt="Verified Badge" class="verified-badge" />
      </h1>

      <p class="username"><a href="https://www.instagram.com/edward.wtf" target="_blank">@edward.wtf</a></p>

      <p class="intro">
        Welcome to my World üåç<br><br>
        I'm from Aizawl, MizoramüáÆüá≥<br><br>
        I love Business / Programming / Fitness / Chess
      </p>

      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:edwardlalnipuia@mail.ru" rel="noopener noreferrer">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.querySelector('.card').style.opacity = 1;
    };
  </script>

</body>
</html>
