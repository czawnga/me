<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edward Lalnipuia</title>
  <meta name="description" content="Edward Lalnipuia's personal landing page. Business, Fitness, Chess." />
  <meta name="theme-color" content="#121212" />

  <!-- Favicon -->
  <link rel="icon" href="IMG_20240403_213310_346.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 8px; /* Reduced space */
    }

    .profile-border {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 6px;
      border-radius: 50%;
      display: inline-block;
    }

    .profile-inner {
      background-color: #1e1e1e;
      border-radius: 50%;
    }

    .profile-img {
      width: 150px; /* Made bigger */
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 1.8em;
      font-weight: 700;
      color: #ffffff;
      margin: 5px 0 0px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
      margin-top: 4px;
    }

    .username {
      font-size: 1em;
      color: #cccccc;
      font-weight: 500;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .intro {
      font-size: 1em;
      color: #bbbbbb;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3B82F6;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 60px;
      height: 60px;
    }

    .buttons a:hover {
      background: #2563EB;
    }

    .buttons img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 1.6em;
      }

      .intro {
        font-size: 0.95em;
      }

      .buttons a {
        width: 55px;
        height: 55px;
      }

      .buttons img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <div class="profile-border">
          <div class="profile-inner">
            <img src="PSX_20250413_145241.jpg" alt="Edward Lalnipuia" class="profile-img" />
          </div>
        </div>
      </div>

      <h1 class="name">
        Edward Lalnipuia
        <img src="icons8-instagram-verification-badge.svg" alt="Verified Badge" class="verified-badge" />
      </h1>

      <p class="username">@edward.wtf</p>

      <p class="intro">
        Entrepreneur / Programmer / Student <br><br>
        üìçChanmari, Aizawl, Mizoram 
      </p>

      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank" rel="noopener noreferrer">
          <img src="icons8-instagram.svg" alt="Instagram" />
        </a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.querySelector('.card').style.opacity = 1;
    };
  </script>

</body>
</html>
