    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;300;500;700&family=Inter:wght@300;400;500;600;700&display=swap"

    <style>
      :root {
        --bg: #050509;
        --bg-soft: rgba(17, 17, 23, 0.88);
        --accent: #f39c6b;
        --accent-2: #8c51d6;
        --text-main: #f7f7ff;
        --text-muted: #a4a8c3;
        --border-subtle: rgba(255, 255, 255, 0.12);
        --radius-xl: 1.5rem;
        --transition-fast: 0.22s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        min-height: var(--viewport-height);
        min-width: 320px;
        overflow-x: hidden;
        word-wrap: break-word;
        background-color: var(--bg);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      /* Starry noise background */
      body:before {
        background-attachment: fixed;
        content: "";
        display: block;
        height: var(--background-height);
        left: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100vw;
        z-index: 0;
        background-image: radial-gradient(circle at 20% 20%, rgba(140, 81, 214, 0.35), transparent 55%),
          radial-gradient(circle at 80% 80%, rgba(243, 156, 107, 0.22), transparent 55%),
          url("data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%201024%201024%22%20width%3D%221024%22%20height%3D%221024%22%20preserveAspectRatio%3D%22none%22%3E%20%3Cstyle%3E%20circle%20%7B%20fill%3A%20rgba(255,255,255,0.18)%3B%20%7D%20%3C%2Fstyle%3E%20%3Ccircle%20cx%3D%22256%22%20cy%3D%22256%22%20r%3D%221.01%25%22%20%2F%3E%20%3Ccircle%20cx%3D%22768%22%20cy%3D%22768%22%20r%3D%221.01%25%22%20%2F%3E%3C%2Fsvg%3E");
        background-size: cover, cover, 794px;
        background-position: center;
        background-repeat: repeat;
        opacity: 1;
      }

      #particles-js {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      #wrapper {
        position: relative;
        z-index: 2;
        min-height: var(--viewport-height);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem 1.25rem;
      }

      #main {
        width: 100%;
        max-width: 480px;
      }

      .inner {
        width: 100%;
        background: var(--bg-soft);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 18px 60px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.02);
        padding: 1.75rem 1.5rem 1.8rem;
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        text-align: center;
      }

      .inner > * + * {
        margin-top: 1.2rem;
      }

      .image {
        display: flex;
        justify-content: center;
        margin-bottom: 0.4rem;
      }

      .image .frame {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 7.5rem;
        height: 7.5rem;
        border-radius: 50%;
        padding: 2px;
        background-image: conic-gradient(from 210deg, var(--accent), var(--accent-2), var(--accent));
        position: relative;
      }

      .image .frame::before {
        content: "";
        position: absolute;
        inset: 3px;
        border-radius: 50%;
        background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.12), transparent 60%),
          radial-gradient(circle at 90% 90%, rgba(0, 0, 0, 0.5), transparent 60%);
        z-index: 0;
      }

      .image .frame img {
        position: relative;
        z-index: 1;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .subtitle {
        font-family: "Martian Mono", monospace;
        font-size: 0.7rem;
        letter-spacing: 0.18rem;
        text-transform: uppercase;
        font-weight: 500;
        background-image: linear-gradient(142deg, var(--accent-2) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 0.4rem;
      }

      h1 {
        font-size: 1.7rem;
        line-height: 1.25;
        letter-spacing: 0.04rem;
        font-weight: 600;
        color: var(--text-main);
        margin-top: 0.35rem;
      }

      .location {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        font-weight: 400;
        color: var(--text-muted);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
      }

      .location span {
        font-family: "Martian Mono", monospace;
        font-size: 0.75rem;
        letter-spacing: 0.08rem;
        text-transform: uppercase;
      }

      .buttons {
        margin-top: 1.8rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        list-style: none;
      }

      .buttons li a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        width: 100%;
        height: 3.1rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background-image: linear-gradient(135deg, rgba(243, 156, 107, 0.15), rgba(140, 81, 214, 0.18));
        color: var(--text-main);
        text-decoration: none;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.06rem;
        text-transform: uppercase;
        font-family: "Martian Mono", monospace;
        transition:
          background var(--transition-fast),
          transform var(--transition-fast),
          box-shadow var(--transition-fast),
          border-color var(--transition-fast),
          opacity var(--transition-fast);
        opacity: 0.96;
      }

      .buttons li a:hover,
      .buttons li a:focus-visible {
        transform: translateY(-1px) scale(1.02);
        background-image: linear-gradient(135deg, rgba(243, 156, 107, 0.35), rgba(140, 81, 214, 0.38));
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.35);
        outline: none;
        opacity: 1;
      }

      .buttons li a svg {
        display: block;
        width: 1.1rem;
        height: 1.1rem;
        fill: #ffffff;
        flex-shrink: 0;
      }

      .buttons .label {
        transform: translateY(0.5px);
      }

      hr {
        margin-top: 1.8rem;
        border: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.12),
          transparent
        );
      }

      /* Small device tweaks */
      @media (max-width: 480px) {
        #wrapper {
          padding: 1.3rem 1rem;
        }

        .inner {
          padding: 1.5rem 1.25rem 1.6rem;
          border-radius: 1.2rem;
        }

        .image .frame {
          width: 6.8rem;
          height: 6.8rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .location {
          font-size: 0.9rem;
        }

        .buttons {
          grid-template-columns: 1fr;
          margin-top: 1.6rem;
        }

        .buttons li a {
          height: 3rem;
          font-size: 0.78rem;
          letter-spacing: 0.08rem;
        }
      }

      /* Larger screens */
      @media (min-width: 768px) {
        #wrapper {
          padding: 2.5rem 1.5rem;
        }

        .inner {
          padding: 2.1rem 2rem 2.2rem;
        }

        h1 {
          font-size: 2rem;
        }

        .image .frame {
          width: 8.5rem;
          height: 8.5rem;
        }

        .buttons {
          margin-top: 2rem;
        }
      }
    </style>
