<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Edward Lalnipuia - Landing Page</title>
  <meta name="description" content="Welcome to Edward Lalnipuia's personal page.">
  <meta name="theme-color" content="#121212">

  <!-- Favicon -->
  <link rel="icon" href="IMG_20240403_213310_346.ico" type="image/x-icon">

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .profile-border {
      padding: 5px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 50%;
      display: inline-block;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #1e1e1e;
      display: block;
    }

    .name {
      font-size: 1.8em;
      font-weight: 700;
      margin: 10px 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
      margin-left: 6px;
      position: relative;
      top: 3px; /* Push it slightly downward */
    }

    .username {
      font-size: 1em;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .username a {
      color: #cccccc;
      text-decoration: none;
    }

    .username a:hover {
      color: #3B82F6;
      text-decoration: underline;
    }

    .intro {
      font-size: 1.05em;
      margin-bottom: 30px;
      color: #bbbbbb;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      background: #3B82F6;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #2563EB;
    }

    .buttons i {
      font-size: 1.2em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      .name {
        font-size: 1.5em;
      }
      .intro {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="profile-wrapper">
      <div class="profile-border">
        <img src="PSX_20250413_145241.jpg" alt="Edward Lalnipuia" class="profile-img" loading="lazy">
      </div>
    </div>

    <h1 class="name">
      Edward Lalnipuia
      <img src="icons8-instagram-verification-badge.svg" alt="Verified Badge" class="verified-badge">
    </h1>

    <p class="username">
      <a href="https://www.instagram.com/edward.wtf" target="_blank">@edward.wtf</a>
    </p>

    <p class="intro">
      Welcome to my world!<br><br>
      From Aizawl, Mizoram, India.<br>
      Passionate about Business, Entrepreneurship, Fitness, and Chess.
    </p>

    <div class="buttons">
      <a href="https://www.instagram.com/edward.wtf" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="mailto:edwardlalnipuia@mail.ru" rel="noopener noreferrer">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </div>

</body>
</html>
