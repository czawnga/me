<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html {
      background-color: #f4f7f6 !important;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6 !important;
      color: #333 !important;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 1.8em;
      font-weight: 600;
      color: #222222;
      margin-bottom: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
    }

    .username {
      font-size: 0.95em;
      color: #666666;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 0.3px;
    }

    .username a {
      color: #666666;
      text-decoration: none;
    }

    .username a:hover {
      text-decoration: underline;
      color: #0077cc;
    }

    .intro {
      font-size: 1em;
      color: #555555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0077cc;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #005fa3;
    }

    .buttons i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

        </svg>
      </h1>

      <p class="username"><a href="https://www.instagram.com/edward.wtf" target="_blank">@edward.wtf</a></p>

      <p class="intro">
        Welcome to my world.<br><br>
        I am from Aizawl, Mizoram üáÆüá≥<br>

      </p>

        </a>
        <a href="mailto:edwardlalnipuia@mail.ru">

    </div>

</html>
