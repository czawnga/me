<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> <!-- Prevent zooming -->
  <title>Edward Lalnipuia</title>
  <meta name="description" content="Personal landing page of Edward Lalnipuia â€“ Aizawl-based enthusiast of business, fitness, chess, and more. Connect via Instagram or Email." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f7f6;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 25px;
      height: 25px;
      background-color: #0077cc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 600;
      font-size: 0.8em;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      color: #333333;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1em;
      color: #555555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0077cc;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #005fa3;
    }

    .buttons i {
      font-size: 1.2em;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .intro {
        font-size: 0.95em;
      }

      .buttons a {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <img src="IMG_20230527_221557_793.jpg" alt="Edward's photo" class="profile-img" />
        <span class="badge">E</span> <!-- Optional neutral badge -->
      </div>
      <h1>Edward Lalnipuia</h1>
      <p class="intro">
        Welcome to my world.<br><br>
        I am from Aizawl, Mizoram.<br><br>
        I am interested in things like Business / Entrepreneurship / Fitness / Chess
      </p>
      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:edwardlalnipuia@mail.ru">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>
</body>
</html>
