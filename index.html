  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 14px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-border {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 4px;
      border-radius: 50%;
      display: inline-block;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #1e1e1e;
    }

    .name {
      font-size: 1.9em;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .verified-badge {
      width: 22px;
      height: 22px;
      margin-left: 6px;
      margin-top: 2px; /* Slightly higher to align better */
    }

    .username {
      font-size: 0.95em;
      font-weight: 500;
      color: #cccccc;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    .username a {
      text-decoration: none;
      color: #cccccc;
    }

    .username a:hover {
      color: #3B82F6;
      text-decoration: underline;
    }

    .intro {
      font-size: 1em;
      font-weight: 500;
      color: #dddddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .buttons a {
      background: #3B82F6;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95em;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #2563EB;
    }

    .buttons i {
      font-size: 1.2em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 1.6em;
      }

      .intro {
        font-size: 0.95em;
      }

      .buttons a {
        font-size: 0.9em;
      }
    }
  </style>
</head>
