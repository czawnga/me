<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Edward Lalnipuia</title>
  <meta name="description" content="Personal landing page of Edward Lalnipuia â€“ Aizawl-based enthusiast of business, fitness, chess, and more. Connect via Instagram or Email." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f7f6; /* Light theme background */
      color: #333; /* Light text color */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .card {
      background: #ffffff; /* Default card background */
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
      opacity: 0;
      transition: background 0.3s, color 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 1.8em;
      font-weight: 600;
      color: #222222;
      margin-bottom: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .verified-badge svg {
      display: inline-block;
      vertical-align: middle;
      width: 18px;
      height: 18px;
    }

    .username {
      font-size: 0.95em;
      color: #666666;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 0.3px;
    }

    .username a {
      color: #666666;
      text-decoration: none;
    }

    .username a:hover {
      text-decoration: underline;
      color: #0077cc;
    }

    .intro {
      font-size: 1em;
      color: #555555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0077cc;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #005fa3;
    }

    .buttons i {
      font-size: 1.2em;
    }

    #toggle-darkmode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #0077cc;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Dark mode styles */
    .dark-mode body {
      background: #121212; /* Dark background */
      color: #e0e0e0; /* Light text color */
    }

    .dark-mode .card {
      background: #1e1e1e; /* Dark card background */
      color: #e0e0e0; /* Text color in card */
    }

    .dark-mode .buttons a {
      background: #005fa3; /* Button background for dark mode */
      color: #fff;
    }

    .dark-mode .buttons a:hover {
      background: #0077cc;
    }

    .dark-mode .profile-img {
      border: 3px solid #ffffff; /* White border for the profile image */
    }
  </style>
</head>
<body>
  <button id="toggle-darkmode">Toggle Dark Mode</button>

  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <img src="IMG_20230527_221557_793.jpg" alt="Edward's photo" class="profile-img" />
      </div>

      <h1 class="name">
        Edward Lalnipuia
        <span class="verified-badge" title="Verified">
          <!-- Instagram Verification Badge SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 16a7.93 7.93 0 0 1-5.656-2.344A8 8 0 1 1 8 16zm0-15a7 7 0 1 0 5.657 11.657A7 7 0 0 0 8 1z"/>
            <path d="M11.854 5.646a.5.5 0 0 1 0 .708l-4.5 4.5a.5.5 0 0 1-.707 0l-2-2a.5.5 0 0 1 .707-.707l1.647 1.647L11.854 5.646z"/>
          </svg>
        </span>
      </h1>

      <p class="username"><a href="https://www.instagram.com/edward.wtf" target="_blank">@edward.wtf</a></p>

      <p class="intro">
        Welcome to my world.<br><br>
        I am from Aizawl, Mizoram.<br>
        I am interested in things like Business / Entrepreneurship / Fitness / Chess
      </p>

      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:edwardlalnipuia@mail.ru">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>

  <script>
    // Toggle dark mode class on the body
    const toggleButton = document.getElementById('toggle-darkmode');

    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    window.onload = () => {
      document.querySelector('.card').style.opacity = 1;
    };
  </script>
</body>
</html>
