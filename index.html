<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edward Lalnipuia</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f7f6;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
    }

    .verified-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background-color: #ffffff;
      border-radius: 50%;
      padding: 2px;
      font-size: 1.2em;
      color: #0095f6;
      border: 2px solid #ffffff;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      color: #333333;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1em;
      color: #555555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0077cc;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #005fa3;
    }

    .buttons i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <img src="IMG-20250412-WA0016.jpg" alt="Edward's photo" class="profile-img" />
        <span class="verified-badge">
          <i class="fas fa-check-circle"></i>
        </span>
      </div>
      <h1>Edward Lalnipuia</h1>
      <p class="intro">
        Welcome to my world.<br><br>
        I am from Aizawl, Mizoram.<br>
        I am interested in things like Business / Entrepreneurship / Fitness / Chess
      </p>
      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:edwardlalnipuia@mail.ru">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>
</body>
</html>
