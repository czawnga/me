<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edward Lalnipuia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1f2937;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #4f46e5;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #6366f1;
    }

    .buttons i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IMG-20250412-WA0016.jpg" alt="Edward's photo" class="profile-img" />
    <h1>Edward Lalnipuia</h1>
    <p>Welcome to my world.</p>
    <div class="buttons">
      <a href="https://www.instagram.com/edward.wtf" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="mailto:edwardlalnipuia@mail.ru">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </div>
</body>
</html>
