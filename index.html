<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Edward Lalnipuia - Welcome</title>
  <meta name="description" content="Welcome to the official landing page of Edward Lalnipuia. Discover more about my passions, business, fitness, and more!">
  <meta name="theme-color" content="#121212">

  <!-- Favicon -->
  <link rel="icon" href="IMG_20240403_213310_346.ico" type="image/x-icon">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Basic reset and body styling */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      height: 100%;
    }

    /* Centering the main container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    /* Card layout */
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Profile Image */
    .profile-wrapper {
      margin-bottom: 20px;
    }

    .profile-border {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 4px;
      border-radius: 50%;
      display: inline-block;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #1e1e1e;
    }

    /* Name & Username */
    .name {
      font-size: 2em;
      font-weight: 600;
      margin: 10px 0;
    }

    .username {
      font-size: 1em;
      color: #bbbbbb;
      margin-bottom: 20px;
    }

    .username a {
      color: #cccccc;
      text-decoration: none;
    }

    .username a:hover {
      color: #3B82F6;
      text-decoration: underline;
    }

    /* Intro section */
    .intro {
      font-size: 1.1em;
      color: #bbbbbb;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Button Section */
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #3B82F6;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2563EB;
    }

    .buttons i {
      font-size: 1.5em;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 1.5em;
      }

      .intro {
        font-size: 1em;
      }

      .buttons a {
        font-size: 1em;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="profile-wrapper">
        <div class="profile-border">
          <img src="PSX_20250413_145241.jpg" alt="Edward Lalnipuia" class="profile-img" loading="lazy">
        </div>
      </div>

      <h1 class="name">
        Edward Lalnipuia
      </h1>

      <p class="username">
        <a href="https://www.instagram.com/edward.wtf" target="_blank">@edward.wtf</a>
      </p>

      <p class="intro">
        Welcome to my World üåç<br><br>
        I'm from Aizawl, MizoramüáÆüá≥<br>
        Passionate about Business / Entrepreneurship / Fitness / Chess
      </p>

      <div class="buttons">
        <a href="https://www.instagram.com/edward.wtf" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:edwardlalnipuia@mail.ru" rel="noopener noreferrer">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.querySelector('.card').style.opacity = 1;
    };
  </script>

</body>
</html>
